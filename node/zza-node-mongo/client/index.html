    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <link rel="shortcut icon" type="image/png" href="./src/app/images/logo.png">

    <link href="./assets/css/ie10mobile.css" rel="stylesheet" />
