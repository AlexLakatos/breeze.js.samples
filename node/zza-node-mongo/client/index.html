    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <link rel="shortcut icon" type="image/png" href="./src/app/images/logo.png">
    <link href="./assets/ie10mobile.css" rel="stylesheet" />
    <link href="./assets/font-awesome.css" rel="stylesheet" />
