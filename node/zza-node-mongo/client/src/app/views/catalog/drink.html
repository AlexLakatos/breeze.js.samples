<div ng-controller="catalog as vm">
    <h2>Order Drinks</h2>
    <p>You'll be thirsty after all that pizza so be sure to get plenty of cold drinks.</p>
    <div>
        <div class="row-fluid" data-ng-repeat="product in vm.products" >
            <div class="span3">
                <a href="#/menu/drink/{{product.id}}">
                    <img data-product-src="{{product.image}}" />
                </a>
            </div>
            <div class="span9">
                <h3><a href="#/menu/drink/{{product.id}}">{{product.name}}</a></h3>
                <p>{{product.description}}</p>
            </div>
            <hr />
        </div>
    </div>


</div>
