<div >
    <div class="well sidebar-nav">
        Menu
        <ul class="nav nav-list">
            <!--<li data-ng-repeat="link in productLinks" data-ng-class="{active: activeProduct == link.tag}">-->
            <li data-ng-repeat="link in vm.productLinks" data-ng-class="{active: true}">
                <a ui-sref="#{{link.sref}}">{{link.name}}</a>
            </li>
        </ul>
    </div>

    <div class="well">
        Order Summary
        <table class="table-condensed" style="font-size:small">
            <tr><th>Item</th><th>Size</th><th>Qty</th></tr>
            <tr data-ng-repeat="item in vm.cartOrder.orderItems">
                <td><a ui-sref="order/item/{{item.id}}">{{item.product.name}}</a></td>
                <td>{{item.productSize.name}}</td>
                <td>{{item.quantity}}</td>
            </tr>
        </table>
        <p></p>
        <a href="#/cart">View Cart</a>
    </div>

    <div class="well">
        Recently Viewed
        <table class="table-condensed" style="font-size:small">
            <tr><th>Item</th><th>Size</th><th>Qty</th></tr>
            <tr data-ng-repeat="item in vm.draftOrder.orderItems">
                <td><a ui-sref="/order/draft/item/{{item.id}}">{{item.product.name}}</a></td>
                <td>{{item.productSize.name}}</td>
                <td>{{item.quantity}}</td>
            </tr>
        </table>
    </div>
</div>
