<div>
    <h2>Order Salad</h2>
    <p>Our fresh, crisp salads are meals in themselves and a complement to our hearty pizza pies.</p>
    <div>
        <div class="row-fluid" data-ng-repeat="product in vm.products" >
            <div class="span3">
                <a href="#" data-ui-sref="{{vm.productSref(product)}}">
                    <img class="img-polaroid" data-product-img-src="{{product.image}}" />
                </a>
            </div>
            <div class="span9">
                <h3><a href="#" data-ui-sref="{{vm.productSref(product)}}">{{product.name}}</a></h3>
                <p>{{product.description}}</p>
            </div>
            <hr />
        </div>
    </div>
</div>
